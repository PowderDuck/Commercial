name : Votum_uz
run-name : Workflow
on : [push]

jobs : 
  votum_automation : 
    runs-on : ubuntu-latest
    environment : APPLICATION_NAME
    steps : 
    - name : Initialization
      uses : actions/checkout@v4
    - name : File Enumeration
      run : ls /home/runner/work #${{ github.workspace }}
    - name : Pingin
      run : echo "The application name = ${{ vars.APP_NAME }} + ${{ runner.os }};"
    - run : ip addr;
